<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Birthday Wishes</title>
  <link rel="stylesheet" href="wishes.css" />
  <script src="wishes.js" defer></script>

  <!-- Font for dreamy title -->
  <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet" />

<body id="wishes-page">
  <div class="greet-container">
    <h1 class="comforter-brush-regular">Selamat Hari Lahir!</h1>
    <h2 class="subheader">To My Special One</h2>

  <div class="flower-section">

      onclick="window.location.href='../message/message.html';"

  </div>

  <div class="wishes-container">
    <div id="wishes-text" class="wishes-text"></div>
    <p class="author-note">by @kaionnimbus</p>
  </div>

  <!-- Background Music -->
  <audio id="background-music" autoplay loop>
    <source src="../../../assets/kaiju-nobody-acoustic.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <!-- CD Player Button -->
  <img
    id="cd-player"
    src="https://media.giphy.com/media/f6gEGSAsoMHh4vW5jB/giphy.gif"

  />
